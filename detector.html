<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Detector</title>
    <!-- NOTE: The meta tag for client_id is no longer used by the new library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- JSEncrypt library for RSA key encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
    <style>
        :root {
            --ai-highlight: rgba(255, 82, 122, 0.15);
            --ai-highlight-border: #ff527a;
            --human-highlight: rgba(29, 201, 164, 0.15);
            --human-highlight-border: #1dc9a4;
            --rating-high: #1dc9a4;
            --rating-medium: #ffc107;
            --rating-low: #ff527a;
        }

        .detector-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background: rgba(30, 30, 50, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2rem;
        }

        .card-header {
            margin-bottom: 1.5rem;
        }

        .card-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .card-header p {
            color: var(--text-muted-color);
            font-size: 0.95rem;
        }

        #text-input {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            background: rgba(18, 18, 31, 0.6);
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-color);
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        #text-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--primary-glow);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background: #5a5a8f;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #results {
            display: none;
        }

        #results.show {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: rgba(18, 18, 31, 0.6);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .stat-label {
            color: var(--text-muted-color);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .rating-high { color: var(--rating-high); }
        .rating-medium { color: var(--rating-medium); }
        .rating-low { color: var(--rating-low); }

        .analysis-text {
            background: rgba(18, 18, 31, 0.6);
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .highlight-ai {
            background-color: var(--ai-highlight);
            border-bottom: 2px solid var(--ai-highlight-border);
            padding: 2px 0;
            transition: all 0.2s ease;
        }

        .highlight-human {
            background-color: var(--human-highlight);
            border-bottom: 2px solid var(--human-highlight-border);
            padding: 2px 0;
            transition: all 0.2s ease;
        }

        .legend {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            padding: 1rem;
            background: rgba(18, 18, 31, 0.4);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-box.ai {
            background: var(--ai-highlight);
            border: 2px solid var(--ai-highlight-border);
        }

        .legend-box.human {
            background: var(--human-highlight);
            border: 2px solid var(--human-highlight-border);
        }

        .error-message {
            background: rgba(255, 82, 122, 0.1);
            border: 1px solid var(--ai-highlight-border);
            color: var(--ai-highlight-border);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .word-count {
            text-align: right;
            color: var(--text-muted-color);
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-brain"></i>
                <span>AI Detector</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="detector.html" class="nav-link active">Detector</a>
                </li>
                <li class="nav-item">
                    <a href="features.html" class="nav-link">Features</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="detector-container">
        <!-- Input Section -->
        <div class="card">
            <div class="card-header">
                <h2>Analyze Text</h2>
                <p>Paste or type your text below to detect AI-generated content</p>
            </div>
            <textarea id="text-input" placeholder="Enter text to analyze..."></textarea>
            <div class="word-count">
                <span id="word-count">0</span> words
            </div>
            <div class="button-group">
                <button id="analyze-btn" class="btn btn-primary" onclick="analyzeText()">
                    <i class="fas fa-search"></i> Analyze Text
                </button>
                <button id="clear-btn" class="btn btn-secondary" onclick="clearText()">
                    <i class="fas fa-eraser"></i> Clear
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="card">
            <div class="card-header">
                <h2>Analysis Results</h2>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">AI Probability</div>
                    <div class="stat-value" id="ai-probability">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Human Probability</div>
                    <div class="stat-value" id="human-probability">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Confidence</div>
                    <div class="stat-value" id="confidence">--</div>
                </div>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box ai"></div>
                    <span>AI-Generated</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box human"></div>
                    <span>Human-Written</span>
                </div>
            </div>

            <div class="analysis-text" id="highlighted-text"></div>
        </div>
    </div>

    <script src="js/detector.js"></script>
</body>
</html>
