<!DOCTYPE html>
<html lang="en">
<head>
    <!-- (Same head content as before, including Google GSI client script) -->
    <title>AI Detector Tool</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation (Same as other pages) -->
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">OSA Detector</a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="features.html" class="nav-link">Features</a></li>
            </ul>
            
            <!-- User info section -->
            <div id="user-info" class="nav-links" style="display: none; gap: 1rem;">
                 <!-- The user's email -->
                 <span id="user-email" class="nav-link" style="background: rgba(39, 165, 255, 0.1);"></span>
                 
                 <!-- FIX: Add the missing user-quota element -->
                 <span id="user-quota" class="nav-link" style="background: rgba(255, 255, 255, 0.1);">0 / 1000 words</span>
    
                 <!-- The sign-out button -->
                 <button id="signout-button" class="btn btn-secondary" style="padding: 0.5rem 1rem;">Sign Out</button>
            </div>
        </div>
    </nav>
    <main class="container detector-container">

        <!-- Login View -->
        <div id="login-view" class="glass-card" style="text-align:center; padding: 3rem;">
            <h2 class="card-title">Welcome to the Detector</h2>
            <p class="card-description" style="margin-bottom: 2rem;">Please sign in with your Google account to begin. Regular users get 1000 words per day free.</p>
            <div id="google-signin-button" style="display: inline-block;"></div>
        </div>

        <!-- App View (hidden until login) -->
        <div id="app-view" style="display: none;">
            <div class="glass-card input-card">
                <textarea id="text-input" placeholder="Paste your text here for analysis... (minimum 50 characters)"></textarea>
                <div class="controls">
                    <div id="word-count">0 words</div>
                    
                    <!-- FIX IS HERE -->
                    <button id="check-button" class="btn btn-primary">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                        <span id="button-text">Analyze Text</span>
                    </button>
                </div>
            </div>
            <div id="error-message" class="glass-card" style="display:none; color: #ff527a; border-color: #ff527a;"></div>

            <!-- Results -->
            <div id="results-area" class="card">
                <div class="summary-grid">
                    <div class="progress-circle">
                        <svg viewBox="0 0 100 100">
                            <circle class="progress-bg" cx="50" cy="50" r="45"></circle>
                            <circle id="progress-bar" class="progress-bar" cx="50" cy="50" r="45"
                                stroke-dasharray="282.7" stroke-dashoffset="282.7"></circle>
                        </svg>
                        <div class="progress-text">
                            <span id="overall-score">0%</span>
                            <span class="progress-label">Human Score</span>
                        </div>
                    </div>
                    <div class="stats">
                        <h3>Analysis Summary</h3>
                        <p id="summary-text">The analysis is complete.</p>
                    </div>
                </div>
                
                <div class="glass-card">
                    <h3 class="card-title">Highlighted Text Analysis</h3>
                    <div id="highlighted-text" style="line-height: 1.8; max-height: 400px; overflow-y: auto;"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/detector.js"></script>
</body>
</html>
